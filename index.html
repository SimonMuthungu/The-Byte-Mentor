<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="styles.css">
    <title> Fcc
    </title>
  </head>
  <body>
    <h1 id="title">Welcome, we're glad to have you here...</h1>
    <p id="description">Go ahead, we want to know about you:</p>
    <form id="survey-form" action="submit">
    <fieldset>
      <label id="name-label">Enter your name:
      <input class="in-el"placeholder="Simon Muthungu" type="text" id="name" required>
      </label>
      <label id="email-label" >Enter your email:
      <input class="in-el"placeholder="example@provider.com" type="email" id="email" required>
      </label><label id="number-label" > Enter you're phone number:
      <input class="in-el" placeholder="1234" type="number" id="number" min=1 max=200></label>
    </fieldset>
    
    <fieldset class="options">
      <legend>
    <label>What about youre relationship?
      <select id="dropdown">
        <option class="option">Select option</option>
        <option>Married</option>
        <option>Single</option>
      </select>
    </label>
    </legend>
    <label class="occupation"> Tell us your gender please: 
      <input class="dots" type="radio" name="radio-button" value="value">Male
      <input class="dots" type="radio" name="radio-button" value="value">Female
    </label>

    <label class="occupation"> What about your occupation?
      <input type="checkbox" value="check" class="dots">Employed
      <input type="checkbox" value="check1" class="dots">Business Owner
      <input type="checkbox" value="check2" class="dots">Unemployed
    </label>
  </fieldset><fieldset>
    <label>How did you know about us:
      <textarea placeholder="I heard/saw you at ..." class="in-el"></textarea>
    </label>
    <button type="submit" id="submit" class="submit">Submit
      </fieldset>
    </form>
  </body>
</html>
